<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <main>
        <h2 id="score">Score: </h2>
        <div class="container">
            <div class="text">
                <h1>Simon Game</h1>
                <p>
                    Welcome to simon, repeat the pattern in the order you are shown.
                </p>
                <h2 id ="message" class="hidden"></h2>
            </div>
            <div class ="start-button">
                <button id = "start-btn" onclick="startGame()">Start</button>
                <button id = "stop-btn" class="hidden" onclick="stopGame()">Stop</button>
            </div>
            
            <div class ="color-icons">
                <button id="color0" onclick="guessColor(0)"></button>
                <button id="color1" onclick="guessColor(1)"></button>
                <button id="color2" onclick="guessColor(2)"></button>
                <button id="color3" onclick="guessColor(3)"></button>
            </div>

        </div>



    </main>
    
</body>
</html>
